<h1 mat-dialog-title style="text-align: center;">התחבר</h1>
<mat-list role="list">
  <mat-list-item style="cursor: pointer;" role="listitem" (click)="data.selected=item;" *ngFor="let item of data.students">{{item.name}}</mat-list-item>
</mat-list>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.selected" cdkFocusInitial>Ok</button>
</div>
